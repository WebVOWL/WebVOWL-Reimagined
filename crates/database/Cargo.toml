[package]
    authors=["TheRealMorgenfrue"]
    description="Database code for WebVOWL Reimagined"
    edition="2024"
    keywords=["rdf", "graph", "sparql", "datafusion"]
    license-file="LICENSE"
    name="webvowl-database"
    readme="README.md"
    repository="https://github.com/WebVOWL/WebVOWL-Reimagined"
    version="0.0.1"

[lib]
    crate-type=["cdylib", "rlib"]


[dependencies]
    fluent-uri="0.4.1"
    futures="0.3.31"
    horned-owl="1.2.0"
    memchr="2.7.6"
    rdf-fusion="0.1.0"
    tokio="1.48.0"
    webvowl-parser={path="../parser"}

    [dependencies.grapher]
        #branch="render_test"
        features=["webgl"]
        git="https://github.com/WebVOWL/RustGrapher"
        # optional=true
        # path="../../../RustGrapher"
        # version="0.3"
